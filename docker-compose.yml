services:
  postgres:
    image: postgres:16-alpine
    container_name: makilab-postgres
    environment:
      POSTGRES_DB: makilab
      POSTGRES_USER: makilab
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-makilab_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/agent/src/memory/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makilab"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: makilab-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: makilab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: makilab-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-makilab}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-makilab_dev_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    command: server /data --console-address ":9001"

  searxng:
    image: searxng/searxng:latest
    container_name: makilab-searxng
    ports:
      - "8080:8080"
    volumes:
      - searxng_data:/etc/searxng
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  minio_data:
  searxng_data:
